<div class="wrapper">
    <h4>These pets are looking for a home!</h4>
    <a [routerLink]="['/pets/new']">Add New Pet</a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets">
                <th>{{ pet.name }}</th>
                <th>{{ pet.type }}</th>
                <th><a [routerLink]="['/pets', pet._id]">Details</a> | <a [routerLink]="['/pets/edit', pet._id]">Edit</a></th>
            </tr>
        </tbody>
    </table>
</div>
