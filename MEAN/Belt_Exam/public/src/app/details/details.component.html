<div class="wrapper">
    <div class="name">
        <h4>Details about {{ pet.name }}</h4>
        <a [routerLink]="['/pets']">Home</a><br>
    </div>

    <div class="type">
        <h4>Pet Type: </h4>
        <p>{{ pet.type }}</p>
    </div>

    <div class="desc">
        <h4>Description: </h4>
        <p>{{ pet.description }}</p>
    </div>

    <div class="skills">
        <h4>Skills: </h4>
        <p>{{ pet.skill_one }}</p>
        <p>{{ pet.skill_two }}</p>
        <p>{{ pet.skill_three }}</p>
    </div>

    <div class="likes">
        <h4>Likes: </h4>
        <p>{{ pet.likeCount }}</p>
    </div>
    <div class="buttons">
        <div *ngIf="likeBtn">
            <button class="btn btn-primary"(click)="like(pet)">Like This Pet</button>
        </div>
        <button class="btn btn-danger"(click)="adopt(pet)">Adopt This Pet</button>
    </div>
</div>
