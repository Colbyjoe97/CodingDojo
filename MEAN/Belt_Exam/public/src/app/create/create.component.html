<div class="wrapper">
    <form (submit)="submitPet()">
        <div>
            <p class="text-danger">{{ nameError }}</p>
            <p class="text-danger">{{ dupeError }}</p>
            <label>Pet Name: </label><br>
            <input type="text" name="newPet.name" [(ngModel)]="newPet.name">
        </div>
        <div>
            <p class="text-danger">{{ descriptionError }}</p>
            <label>Pet Description: </label><br>
            <input type="text" name="newPet.description" [(ngModel)]="newPet.description">
        </div>
        <div>
            <p class="text-danger">{{ typeError }}</p>
            <label>Pet Type: </label><br>
            <input type="text" name="newPet.type" [(ngModel)]="newPet.type">
        </div>
        <p>Skills (optional): </p>
        <div>
            <label>Skill One: </label>
            <input type="text" name="newPet.skill_one" [(ngModel)]="newPet.skill_one">
        </div>
        <div>
            <label>Skill Two: </label>
            <input type="text" name="newPet.skill_two" [(ngModel)]="newPet.skill_two">
        </div>
        <div>
            <label>Skill Three: </label>
            <input type="text" name="newPet.skill_three" [(ngModel)]="newPet.skill_three">
        </div>
        <div class="buttons">
            <button class="btn btn-success">Submit Pet</button>
            <button class="btn btn-danger" [routerLink]="['/pets']">Cancel</button>
        </div>
    </form>
</div>
