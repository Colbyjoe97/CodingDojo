<div class="edit__wrapper">
    <h1>Editing<br>{{ author.name }}</h1>
    <form (submit)="editName()">
        <label>Name: </label>
        <input type="text" value="{{ author.name }}" name="author.name" [(ngModel)]="author.name"><br>
        <button class="btn btn-outline-success">Submit Changes</button>
    </form>
    <p class="text-danger">{{ errors }}</p>
</div>
