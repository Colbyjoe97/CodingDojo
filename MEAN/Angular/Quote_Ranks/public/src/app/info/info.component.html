<div class="info__wrapper">
    <div class="author__info">
        <h3>Quotes by {{ author.name }}</h3>
        <a [routerLink]="['/new/quote', author._id]">Add New Quote</a>
    </div>
    <table class="table table-hover authorList">
        <thead>
          <tr>
            <th>Quote</th>
            <th>Votes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quote of author.quotes">
            <th>{{ quote.quote }}</th>
            <th>{{ quote.voteCount }}</th>
            <th><a (click)="vote(author._id, quote, 1)">Upvote</a> | <a (click)="vote(author._id, quote, -1)">Downvote</a> | <a (click)="deleteQuote(quote._id)">Delete</a></th>
          </tr>
        </tbody>
      </table>
</div>
