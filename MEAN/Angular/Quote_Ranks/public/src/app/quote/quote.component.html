<div class="info__wrapper">
    <h3>Adding new quote to {{ author.name }}</h3>
    <form (submit)="addQuote(author)">
        <label>Quote:</label>
        <input type="text" name="newQuote.quote" [(ngModel)]="newQuote.quote">
        <div>
            <button class="btn btn-success">Submit Quote</button>
        </div>
    </form>
    <button class="btn btn-warning" [routerLink]="['/author', author._id]">Cancel</button>
</div>
